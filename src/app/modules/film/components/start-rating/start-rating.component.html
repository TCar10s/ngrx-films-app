<div class="mb-2 animate__animated animate__fadeIn animate__faster">
  <h1 class="text-2xl m-0">{{ film.title }}</h1>

  <div class="flex align-items-center gap-2">
    <star-rating
      [value]="film.vote_average * 0.5"
      totalstars="5"
      checkedcolor="yellow"
      uncheckedcolor="grey"
      size="20px"
      readonly="false"
    ></star-rating>
    <p>
      {{ film.vote_average * 0.5 | number: "1.1-2" }}
    </p>
  </div>

  <p class="overview">{{ film.overview }}</p>
</div>
