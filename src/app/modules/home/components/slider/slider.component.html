<swiper [config]="config">
  <ng-template
    swiperSlide
    *ngFor="let film of films$ | async"
  >
    <div (click)="navigateFilm(film)"  class="swiper-container">
      <img [src]="routeFilm + film.backdrop_path" alt="" width="100%">
    </div>
    <div class="film-description">
      <h2 class="text-white">{{ film.title }}</h2>
      <p class="text-white">{{ film.overview | slice: 0:150 }}...</p>
    </div>
  </ng-template>
</swiper>
