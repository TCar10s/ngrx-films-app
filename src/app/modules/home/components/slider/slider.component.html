<div class="swiper-container animate__animated animate__fadeIn">
  <div class="swiper-wrapper">
    <div
      *ngFor="let film of films$ | async"
      class="swiper-slide"
      [ngStyle]="{
        'background-size': 'cover',
        'background-image': 'url(' + routeFilm + film.backdrop_path + ')',
        'background-repeat': 'no-repeat',
        'background-position': 'center'
      }"
      (click)="navigateFilm(film)"
    >
      <div class="film-description">
        <h2 class="text-white">{{ film.title }}</h2>
        <p class="text-white">{{ film.overview | slice: 0:150 }}...</p>
      </div>
    </div>
  </div>
  <div class="swiper-pagination"></div>
  <div (click)="onSlideNext()" class="swiper-button-next"></div>
  <div (click)="onSlidePrev()" class="swiper-button-prev"></div>
</div>
