<div class="list-films">
  <div *ngFor="let film of films$ | async">
    <app-film-card [film]="film" (showDetails)="viewMoreDetails($event)"></app-film-card>
  </div>
</div>

<div class="flex justify-content-center my-5">
  <button
    pTooltip="Load more films"
    pButton
    pRipple
    type="button"
    icon="pi pi-arrow-down"
    class="p-button-rounded p-button-outlined"
    (click)="loadMoreFilms.emit()"
  ></button>
</div>
